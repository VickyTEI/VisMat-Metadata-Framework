# Build settings
# Gems
gems:
- jekyll-paginate
- jekyll-feed

# url is the full website URL
# baseurl is the website's URL without the hostname
# If you are hosting it on Github for some project with name 'projectname', then the url and baseurl should look like:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"
url: "https://VickyTEI.github.io/VisMat-Metadata-Framework"
enforce_ssl: ""
baseurl: "/VisMat-Metadata-Framework"

# Title of website
title: Wellcome Collection Visual Materials Metadata Framework

#Default keywords (used if no keywords are specified on a page basis)
keywords: wellcome collection, museum cataloguing, cultural object cataloguing,  libraries, archives, metadata framework

# Short description of your site
desc: "This is the metadata Framework for cataloguing visual materials held in the library and archive collections at Wellcome Collection"

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
# avatar: "/img/wc.jpg"

# List of links in the navigation bar
nav-links:
  Home: ""
  Guidelines: "guidelines"
  About: "about"
  Contact: "contact"

# --- Footer options --- #

# If the values are empty, they are ignored
profile:
  name: Victoria Webb
  email: v.webb@wellcome.org
  github: vickyTEI
  # twitter: your-twitter-id
  # linkedin: your-linkedin-id
  # stackoverflow: your-stackoverflow-id

# To display link in the footer section
# pretty-url: "bchetty.com"

# --- Misc --- #

# Your Disqus profile (shortname) settings
# disqus: "Your-Disqus-Id"

# Google Analytics Settings
# google_analytics: "Your-GA-Id"

# Set these options as you need (For more information, check Jekyll's site)
timezone: "Europe/London"
markdown: kramdown
highlighter: rouge
permalink: /blog/:title
paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: false  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

created-by: Victoria Webb, Collections Information, Wellcome Collection
# creator-url: 

theme: jekyll-theme-tactile